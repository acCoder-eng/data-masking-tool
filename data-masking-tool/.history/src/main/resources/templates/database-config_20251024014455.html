<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Configuration - Data Masking Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-database me-2"></i>
                Data Masking Tool
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2><i class="fas fa-cog me-2"></i>Database Configuration</h2>
                <p class="text-muted">Configure database connections for data masking operations</p>
            </div>
        </div>

        <!-- Add New Configuration -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-plus me-2"></i>Add New Database Configuration</h5>
                    </div>
                    <div class="card-body">
                        <form id="configForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="configName" class="form-label">Configuration Name *</label>
                                        <input type="text" class="form-control" id="configName" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="databaseType" class="form-label">Database Type *</label>
                                        <select class="form-select" id="databaseType" required>
                                            <option value="">Select Database Type</option>
                                            <option value="MYSQL">MySQL</option>
                                            <option value="POSTGRESQL">PostgreSQL</option>
                                            <option value="H2">H2 Database</option>
                                            <option value="ORACLE">Oracle Database</option>
                                            <option value="SQLSERVER">SQL Server</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="host" class="form-label">Host *</label>
                                        <input type="text" class="form-control" id="host" placeholder="localhost" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="port" class="form-label">Port *</label>
                                        <input type="number" class="form-control" id="port" placeholder="3306" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="databaseName" class="form-label">Database Name *</label>
                                        <input type="text" class="form-control" id="databaseName" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="schema" class="form-label">Schema</label>
                                        <input type="text" class="form-control" id="schema">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username *</label>
                                        <input type="text" class="form-control" id="username" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password *</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="2"></textarea>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="isDefault">
                                <label class="form-check-label" for="isDefault">
                                    Set as default configuration
                                </label>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Save Configuration
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="clearForm()">
                                    <i class="fas fa-times me-2"></i>Clear
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Existing Configurations -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-list me-2"></i>Existing Configurations</h5>
                    </div>
                    <div class="card-body">
                        <div id="configList">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Test Connection Modal -->
    <div class="modal fade" id="testModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Test Connection</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="testResult"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load configurations on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadConfigurations();
        });

        // Form submission
        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveConfiguration();
        });

        // Database type change handler
        document.getElementById('databaseType').addEventListener('change', function() {
            updateDefaultPort();
        });

        function updateDefaultPort() {
            const databaseType = document.getElementById('databaseType').value;
            const portInput = document.getElementById('port');
            
            const defaultPorts = {
                'MYSQL': 3306,
                'POSTGRESQL': 5432,
                'H2': 8082,
                'ORACLE': 1521,
                'SQLSERVER': 1433
            };
            
            if (defaultPorts[databaseType]) {
                portInput.value = defaultPorts[databaseType];
            }
        }

        function saveConfiguration() {
            const formData = {
                configName: document.getElementById('configName').value,
                databaseType: document.getElementById('databaseType').value,
                host: document.getElementById('host').value,
                port: parseInt(document.getElementById('port').value),
                databaseName: document.getElementById('databaseName').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                schema: document.getElementById('schema').value,
                description: document.getElementById('description').value,
                isDefault: document.getElementById('isDefault').checked
            };

            fetch('/api/v1/database-config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    alert('Configuration saved successfully!');
                    clearForm();
                    loadConfigurations();
                } else {
                    alert('Error saving configuration');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error saving configuration');
            });
        }

        function loadConfigurations() {
            fetch('/api/v1/database-config')
            .then(response => response.json())
            .then(data => {
                displayConfigurations(data);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('configList').innerHTML = '<div class="alert alert-danger">Error loading configurations</div>';
            });
        }

        function displayConfigurations(configs) {
            const configList = document.getElementById('configList');
            
            if (configs.length === 0) {
                configList.innerHTML = '<div class="alert alert-info">No configurations found</div>';
                return;
            }

            let html = '<div class="row">';
            configs.forEach(config => {
                html += `
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h6 class="mb-0">${config.configName}</h6>
                                <div>
                                    ${config.isActive ? '<span class="badge bg-success">Active</span>' : ''}
                                    ${config.isDefault ? '<span class="badge bg-primary">Default</span>' : ''}
                                </div>
                            </div>
                            <div class="card-body">
                                <p><strong>Type:</strong> ${config.databaseType}</p>
                                <p><strong>Host:</strong> ${config.host}:${config.port}</p>
                                <p><strong>Database:</strong> ${config.databaseName}</p>
                                <p><strong>Username:</strong> ${config.username}</p>
                                ${config.description ? `<p><strong>Description:</strong> ${config.description}</p>` : ''}
                                
                                <div class="d-flex gap-2 mt-3">
                                    <button class="btn btn-sm btn-outline-primary" onclick="testConnection(${config.id})">
                                        <i class="fas fa-plug me-1"></i>Test
                                    </button>
                                    ${!config.isActive ? `<button class="btn btn-sm btn-success" onclick="activateConfig(${config.id})">
                                        <i class="fas fa-play me-1"></i>Activate
                                    </button>` : ''}
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteConfig(${config.id})">
                                        <i class="fas fa-trash me-1"></i>Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            configList.innerHTML = html;
        }

        function testConnection(configId) {
            fetch(`/api/v1/database-config/${configId}/test`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                const modal = new bootstrap.Modal(document.getElementById('testModal'));
                const testResult = document.getElementById('testResult');
                
                if (data.success) {
                    testResult.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            Connection test successful!
                        </div>
                    `;
                } else {
                    testResult.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-times-circle me-2"></i>
                            Connection test failed!
                        </div>
                    `;
                }
                
                modal.show();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error testing connection');
            });
        }

        function activateConfig(configId) {
            fetch(`/api/v1/database-config/${configId}/activate`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Configuration activated successfully!');
                    loadConfigurations();
                } else {
                    alert('Failed to activate configuration');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error activating configuration');
            });
        }

        function deleteConfig(configId) {
            if (confirm('Are you sure you want to delete this configuration?')) {
                fetch(`/api/v1/database-config/${configId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Configuration deleted successfully!');
                        loadConfigurations();
                    } else {
                        alert('Failed to delete configuration');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error deleting configuration');
                });
            }
        }

        function clearForm() {
            document.getElementById('configForm').reset();
        }
    </script>
</body>
</html>
